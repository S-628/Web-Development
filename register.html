<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <section class="Form my-4 mx-5">
                <div class="col-lg-5 px-0 ">
                        <img src="1517510.jpg" class="image-fluid" alt="">
                </div>
            <div class="container">
                <div class="col-md-6 px-15 pt-5">
                    <div class="top">
                        <center><img src="https://img.icons8.com/cute-clipart/64/000000/k.png"/>kalypso</center>
                    </div>   
                    <form> 
                        <div class="form-row">
                            <div class="col-lg-7  pt-5">
                                <h3 class="font-weight-bold py-2 px-0">Register</h3>
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" class="form-control" placeholder="Your First name">  
                            </div>
                            <div class="col-lg-6">
                                <label >Last Name</label> 
                                <input type="text" class="form-control" placeholder="Your Last name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="Email" class="form-label">Email Address</label>
                                <input type="email" placeholder="Your Email Address" class="form-control" id="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" placeholder="Your Password" class="form-control" id="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                </div>
                            </div>
                            <div class="col-md-10">    
                                <div class="form-link">
                                    <span>I accept the <a href="#" class="terms of service">Terms of service</a> as well as <a href="#" class="privacy policy">Privacy Policy</a></span>
                                </div>
                            </div> 
                        </div>   
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1">Create Account</button>
                            </div>
                        </div>
                        <hr>
                        <div class="form-link">
                            <center><span>Already have an account? <a href="#" class="signup-link">Login now.</a></span></center>
                        </div>
                        <div class="bottom">
                            <center>Help Logout Privacy TOS</center>
                        </div>
                    </form>
                </div> 
            </div>  
        </div>
    </section> 
</body>
</html>
